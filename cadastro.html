<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Confeitaria La Vic</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Confeitaria La Vic" class="logo" />
    </header>
    <main>
    <section class="login-container">
      <h2>Cadastro de Cliente</h2>
      <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" />
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <br><br>
        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required />
        <br><br>
        <button type="submit">Cadastrar</button>
        <br><br>
        <button type="button" onclick="window.location.href='login.html'">Voltar</button>
      </form>

      <div class="mensagem">Mensagem de erro ou de que deu tudo certo</div>
    </section>
    </main>

    <footer>
        <p>&copy; 2025 Confeitaria La Vic. Todos os direitos reservados.</p>
    </footer>

  <script src="script.js"></script>
</body>
</html>
